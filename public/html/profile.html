<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/styles.css">
  <title>BootBook Home</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <!--Navbar Start-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="profile">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="pairing">Pairing</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="addnewuser">New User</a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" style="margin-left:1em;" href="#">BootBook</a>
      </li>
    </ul>
  </nav>
  <!--Navbar End-->

  <!--Container Start-->
  <div class="container" style="margin-top: 2em;">
    <div class="row">

      <div class="col-md-1">


      </div>
      <!-- Profile photo, name, username display-->
      <div class="col-md-10">
        <img id="profilePhoto" src="../images/profileDefault.png" width=240px; id="profile2" class="center" alt="...">

        <h1 class="titleInfo" id="fullName"></h1>
        <h5 class="titleInfo" id="username"></h5>

      </div>
      <div id="line" style='border-bottom:1px solid #ccc;'></div>
      <!--Button to edit profile photo or bio-->
      <div class="col-md-1">
        <button id="upload_widget" class="cloudinary-button">Upload files</button>

        <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
        <script type="text/javascript">  
        var myWidget = cloudinary.createUploadWidget({
          cloudName: 'dqdmtntqb', 
          uploadPreset: 'fsv45mej',
          cropping: true}, (error, result)=> { 
            if (!error && result && result.event === "success") { 
              console.log('Done! Here is the image info: ', result.info); 
            }
          }
        )
        
        document.getElementById("upload_widget").addEventListener("click", function(){
            myWidget.open();
          }, false);
        </script>

      </div>
      <!--Bio section for users to say a few things about what they enjoy, projects they're passionate about, and etc..-->
      <div id="bio" class="col-md-10">
        <p id="bioText"></p>
      </div>

      <div class="col-md-1">

      </div>

    </div>
    <div id="line" style='border-bottom:1px solid #ccc;'></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="skills-container">
          <h1>Skills</h1>
          <table class="table table-dark">
            <thead>
              <tr>
                <th>Skill</th>
                <th>Rating (1-10)</th>
                <th>Date Added</th>
                <th>Update Rating</th>
              </tr>
            </thead>
            <tbody>
              <tr id="form-row">
                <form id="skills-form">
                  <td>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Select Skill</label>
                      <select class="form-control" id="skill-name" placeholder="select a skill">
                      
                      </select>
                    </div>
                  </td>
                  <td>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Rate Your Ability</label>
                      <select class="form-control" id="rating-form">
                        
                      </select>
                    </div>
                  </td>
                  <td><button type="submitSkill" class="btn btn-secondary">Add Skill</button></td>
                </form>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!--End of Skills Container-->
  <!--Insert Script-->
<script src="../js/profile.js"></script>
</body>

</html>
